<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>音乐后台管理页面</title>
		<style>
		    .icon {
		       width: 1em; height: 1em;
		       vertical-align: -0.15em;
		       fill: currentColor;
		       overflow: hidden;
		    }
			*{margin:0;padding:0;box-sizing: border-box;}
			*::after, *::before{box-sizing: border-box;}
			ol, ul{list-style: none;}
			body{
				font-family: core_sans,"Avenir Next","Helvetica Neue",Helvetica,Arial,"PingFang SC","Source Han Sans SC","Hiragino Sans GB","Microsoft YaHei","WenQuanYi MicroHei",sans-serif;
			}
			header{
				width:100%;
				height:64px;
				background-color: #d43c33;
				display: flex;
				justify-content: space-between;
				align-items: center;
				color: #fff;
			}
			.author{
				margin-right:20px;
			}
			.author span{
				font-weight: 600;
			}

			nav{
				padding-top:27px;
				width:240px;
				height:calc(100vh - 64px);
				border-right:1px solid #ddd;
				display: flex;
				flex-direction: column;
			}
			.total-operator{
				width:100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				padding-bottom:20px;
				border-bottom:1px solid #ddd;
			}
			.top-nav li{
				border:1px solid #ddd;
				width:160px;
				height:32px;
				line-height: 32px;
				margin-bottom: 14px;
				text-align: center;
				border-radius: 16px;
			}
			.top-nav li:hover{
				background-color: #c1c1c1;
			}
			.playlist-search{
				width:160px;
				height:32px;
				display: flex;
				align-items: center;
				position: relative;
			}
			.playlist-search svg{
				position: absolute;
				left:20px;
			}
			.playlist-search input{
				border:1px solid #ddd;
				border-radius: 16px;
				width:100%;
				height: 100%;
				padding-left:40px;
			}
			.playlist-search input:focus{
				border:1px solid #ddd;
				border-radius: 16px;
				outline: none;
			}

			.playlist-content h4{
				font-weight: normal;
			}
			button.operator-button{
				padding:0 20px;
				height:32px;
				line-height: 32px;
				border-radius: 4px;
				color:#606266;
				border:1px solid #dcdfe6;
				background-color: #fff;
			}
			button.operator-button:focus{
				outline: none;
			}
			.operator-button.is-disabled{
				cursor:not-allowed;
				color:#c0c4cc;
				border-color: #ebeef5;
			}
			.operator-button.primary{
				border-color: rgba(25, 137, 250, 0.4);
				color:#1989fa;
				background-color: rgba(25, 137, 250, 0.04);
			}
			.operator-button.primary.is-disabled{
				color:#8cc5ff;
				background-color: #ecf5ff;
				border-color: #d9ecff;
			}
			.operator-button.danger{
				border-color: #ff6161;
				color:#ff6161;
				background-color: rgba(255, 240, 240, 0.4);
			}
			.operator-button.danger.is-disabled{
				color: #f9a7a7;
			    background-color: #fef0f0;
			    border-color: #fde2e2;
			}
			.operator-button.success{
				border-color: #c2e7b0;
				color:#67c23a;
				background-color: #f0f9eb;
			}
			.operator-button.success.is-disabled{
				color: #a4da89;
			    background-color: #f0f9eb;
			    border-color: #e1f3d8;
			}

			.playlist-wrapper{

			}
		</style>
	</head>
	<body>
		<header>
			<div class="logo">
			</div>
			<p class="author">by <span>Demo_12</span></p>
		</header>
		<main>
			<nav>
				<div class="total-operator">
					<ul class="top-nav">
						<li>前往图库</li>
						<li>新建歌单</li>
					</ul>
					<div class="playlist-search">
						<svg class="icon" aria-hidden="true">
						    <use xlink:href="#icon-search"></use>
						</svg>
						<input type="text" placeholder="搜索歌单">
					</div>
				</div>
				<div class="playlist-content">
					<h4>歌单列表</h4>
					<div class="playlist-operator">
					    <!-- <button class="operator-button is-disabled" disabled="true">默认</button> -->
						<button class="operator-button primary is-disabled" disabled="true">编辑</button>
						<button class="operator-button danger is-disabled" disabled="true">删除</button>
						<!-- <button class="operator-button success is-disabled" disabled="true">成功</button> -->
					</div>
					<ul class="playlist-wrapper">
						<li>全部歌曲</li>
					</ul>
				</div>
			</nav>
		</main>
		<script src="//at.alicdn.com/t/font_754723_l6kkfnphmmg.js"></script>
		<script>
			edit.onclick = (e) => {
				console.log('lala')
			}
		</script>
	</body>
</html>
