<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>音乐后台管理页面</title>
		<link rel="stylesheet" href="./src/css/admin.css">
	</head>
	<body>
		<header>
			<div class="logo">
			</div>
			<p class="author">by <span>Demo_12</span></p>
		</header>
		<main>
		    <aside>
				<div class="total-operator">
				    <button class="total-operator-button success">前往图库</button>
				    <button id="newPlaylist" class="total-operator-button primary">新建歌单</button>
					<div class="playlist-search">
						<svg class="icon" aria-hidden="true">
						    <use xlink:href="#icon-search"></use>
						</svg>
						<input id="searchPlaylist" type="text" placeholder="搜索歌单">
					</div>
				</div>
				<div class="playlist-content">
					<h4>歌单列表</h4>
					<div class="playlist-operator">
					    <!-- <button class="operator-button is-disabled" disabled="true">默认</button> -->
						<button class="operator-button primary is-disabled" disabled="true">
							<svg class="icon" aria-hidden="true">
							    <use xlink:href="#icon-edit"></use>
							</svg>
						</button>
						<button class="operator-button danger is-disabled" disabled="true">
							<svg class="icon" aria-hidden="true">
							    <use xlink:href="#icon-delete"></use>
							</svg>
						</button>
						<!-- <button class="operator-button success is-disabled" disabled="true">成功</button> -->
					</div>
					<div class="playlist-container">
						<ul class="playlist-wrapper">
							<li class="active">全部歌曲</li>
						</ul>
					</div>
				</div>
			</aside>
			<div class="music-container">
				<div class="operator-container">
					<div class="operator-button-container">
					    <button id="newSong" class="operator-button primary">新增歌曲</button>
						<button id="editSong" class="operator-button success">编辑歌曲</button>
						<button class="operator-button danger">删除歌曲</button>
					</div>
					<div class="playlist-search">
						<svg class="icon" aria-hidden="true">
						    <use xlink:href="#icon-search"></use>
						</svg>
						<input type="text" placeholder="搜索歌曲">
					</div>
				</div>
				<div class="music-list-container">
					<table class="music-list">
						<thead>
							<tr class="table-header">
								<th style="width:30px">
									<input id="checkAll" type="checkbox">
								</th>
								<th style="width:15%">歌曲名</th>
								<th style="width:15%">歌手</th>
								<th style="width:30%">封面</th>
								<th>外链</th>
								<th style="width:90px">文件大小</th>
							</tr>
						</thead>
						<tbody class="music-list-content">
						</tbody>
				    </table>
				</div>
			</div>
		</main>
		<script src="//at.alicdn.com/t/font_754723_3lhxltovesy.js"></script>
		<script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.7.3/dist/av-min.js"></script>
		<script src="./src/js/init-leancloud.js"></script>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="./src/js/eventHub.js"></script>
		<script src="./src/js/admin/new-playlist.js"></script>
		<script src="./src/js/admin/playlist.js"></script>
		<script src="./src/js/admin/search-playlist.js"></script>
		<script src="./src/js/admin/edit-playlist.js"></script>

		<script src="./src/js/admin/music-list.js"></script>
		<script src="./src/js/admin/new-song.js"></script>
	</body>
</html>
